apiVersion: apps/v1
kind: Deployment
metadata:
  name:  ui
  namespace: default
  labels:
    app:  ui
spec:
  selector:
    matchLabels:
      app: ui
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  ui
    spec:
      containers:
      - name:  ui
        image:  deekshithsn/ui
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort:  8080
          name:  ui
  
---

apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: default
spec:
  selector:
    app: ui
  type: NodePort
  ports:
  - name: ui
    port: 8080
    targetPort: 8080